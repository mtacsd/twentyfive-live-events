twenty_five_live_events.example:
  path: '/twenty-five-live-events/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\twenty_five_live_events\Controller\TwentyFiveLiveEventsController::build'
  requirements:
    _permission: 'access content'

twenty_five_live_events.settings_form:
  path: '/admin/config/system/twenty-five-live-events'
  defaults:
    _title: '25 Live Events settings'
    _form: 'Drupal\twenty_five_live_events\Form\SettingsForm'
  requirements:
    _permission: 'administer twenty_five_live_events configuration'
